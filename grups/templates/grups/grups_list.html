{% extends "base.html" %}

{% block content %}
      <table class="table">
        <thead>
          <tr>
            <th> ID </th>
            <th> Группа</th>
            <th> количество </th>
            <th> Староста</th>
            <th> Edit </th>
          </tr>
        </thead>
        <tbody>
          {% for name in gr_list %}
          <tr>
            <th> {{ name.pk }} </th>
            <th> <a href="{% url "students_list" name.pk %} "> {{ name }} </a> </th>
            <th> {{ name.student_set.count }} </th>
            <th> {{ name.starosta }} </th>
            <th> <a href="{% url "grup_edit" name.pk %} ">  Edit </a> </th>
          </tr>
        {% endfor %} 
        </tbody>
      </table>
      <a class="btn btn-primary" href="{% url "grup_create" %} ">Создать группу</a>
{% endblock %}
