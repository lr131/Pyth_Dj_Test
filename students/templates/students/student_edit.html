{% block content %}

  <div class="col-md-8">
        <div class="form-group">
         <form method="POST" class="post-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.fio.label_tag }}
                {{ form.fio }}
            </div>
            <div class="form-group">
                {{ form.bdata.label_tag }}
                {{ form.bdata}}
            </div>
            <div class="form-group">
                {{ form.bilet.label_tag }}

      </div>
